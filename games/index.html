<!DOCTYPE html>
<html lang="en">

<head>
	<title>Games</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="../favicon3.png">
</head>

<body>
	<img src="images/bubble.gif" id="bubble" alt="bubble">
	<div class="row" id="row1">
		<div class="icon">
			<img src="images/snake.png" alt="snake" class="icon-image">
			<p class="icon-title">Snake</p>
		</div>
		<div class="icon">
			<img src="images/pacman.png" alt="pacman" class="icon-image">
			<p class="icon-title">Pacman</p>
		</div>
		<div class="icon">
			<a href="aa/"><img src="images/aa.png" alt="aa" class="icon-image"></a>
			<p class="icon-title">Aa</p>
		</div>
		<div class="icon">
			<a href="memory/"><img src="images/memory.png" alt="memory game" class="icon-image"></a>
			<p class="icon-title">Memory Game</p>
		</div>
	</div>

	<div id="dock-border"></div>

	<img src="images/home.png" alt="home" class="dock-icon" id="home-icon">
	<img src="images/random.png" alt="random game" class="dock-icon" id="random-icon">
</body>
</html>
